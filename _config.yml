remote_theme: minimal-mistakes-jekyll
title: VocabulariosFEMP
layout: single
plugins:
  - jekyll-include-cache  
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
---
title: Portfolio
layout: collection
permalink: /portfolio/
collection: portfolio
entries_layout: grid
---

header:
  teaser: path-to-teaser-image.jpg


layout: splash

page-toc:
  - enabled: true     # Plugin enabled
  - active: true      # TOC processed by default for all page
  - start: 1          # Start header tag level (1 = h1)
  - depth: 6          # Depth from start (2 = 2 levels deep)


